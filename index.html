<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h1>Investment Calculator</h1>
        <div class="input-group">
            <label for="investment">Investment:</label>
            <input type="number" id="investment" value="100">
        </div>
        <div class="input-group">
            <label for="profit">Profit (%):</label>
            <input type="number" id="profit" value="18.25">
        </div>
        <div class="input-group">
            <label for="inflation">Inflation (%):</label>
            <input type="number" id="inflation" value="10">
        </div>
        <button id="calculateBtn">Calculate</button>
        <div class="result">
            <h2>Result: <span id="resultValue"></span></h2>
            <p id="resultMessage"></p>
        </div>
    </div>

    <div class="calculator">
        <h1>ROI Calculator</h1>
        <div class="input-group">
            <label for="roiInvestment">Investment:</label>
            <input type="number" id="roiInvestment" value="100">
        </div>
        <div class="input-group">
            <label for="roiProfit">Profit (%):</label>
            <input type="number" id="roiProfit" value="18">
        </div>
        <div class="input-group">
            <label for="duration">Duration (Months):</label>
            <input type="number" id="duration" value="12">
        </div>
        <div class="input-group">
            <label for="roiInflation">Inflation (%):</label>
            <input type="number" id="roiInflation" value="10">
        </div>
        <button id="calculateRoiBtn">Calculate ROI</button>
        <div class="result">
            <h2>ROI Profit: <span id="roiValue"></span>%</h2>
            <h2>Total Return: <span id="totalReturnValue"></span></h2>
            <h2>Profit Amount: <span id="profitAmountValue"></span></h2>
            <h2>Profit Amount Per Month: <span id="profitAmountPerMonthValue"></span></h2>
            <h2>ROI in Year: <span id="roiInYearValue"></span>%</h2>
            <h2>Final Result: <span id="finalResultValue"></span></h2>
            <h2>Net Profit (After Inflation): <span id="netProfitValue"></span></h2>
            <p id="roiMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
